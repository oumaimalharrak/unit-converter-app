<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="main-display">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="type" placeholder="0" name="#">
            <button class="button" id="btn">Convert</button>

        </div>
        <div class="box">
            <div class="length-box">
                <h2>Length (Meter/Feet)</h2>
                <p id="length">0 meters = 00.000feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="volume-box">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume">0 Liters = 00.000 Gallons | 0 Gallons = 0.000 Liters</p>
            </div>
            <div class="mass-box">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass">0 Kilograms = 00.000 Pounds| 0 Pounds = 0.000 Kilograms</p>
            </div>
        </div>
    </div>        

    <script src="index.js"></script>
</body>
</html>
